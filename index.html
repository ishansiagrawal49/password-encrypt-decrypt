<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="icon" type="image/png" href="icon/favicon-16x16-dunplab-manifest-15319.png" />
    <link rel="manifest" href="manifest.json" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <title>Password Protector</title>
  </head>
  <body class="bg-light">
    <div class="head shadow py-3 text-center bg-info text-white h5 text-uppercase">
      Password Protector
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6 px-md-4">
          <button
            type="button"
            class="btn btn-primary btn-sm mt-2 btn-block"
            data-toggle="modal"
            data-target="#add"
          >
            Add New Password
          </button>
        </div>
        <div class="col-md-6 px-md-4">
          <button
            type="button"
            class="btn btn-block btn-sm btn-danger mt-2"
            onclick="deleteAll()"
            ;
          >
            Delete All
          </button>
        </div>
      </div>
      <hr />
      <div class="bg-light row pb-5" id="main-box"></div>
    </div>

    <!-- Add new Paasword modal  -->
    <div class="modal fade" id="add" tabindex="-1" aria-labelledby="add" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add New Password</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label> Name </label>
                <input name="name" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label> username </label>
                <input name="username" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label> Password</label>
                <input name="password" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label> Password2</label>
                <input name="password2" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label> Others</label>
                <textarea name="others" type="text" class="form-control"> </textarea>
              </div>
              <div class="form-group">
                <label> Key </label>
                <input name="key" type="text" class="form-control" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button
              type="button"
              class="btn btn-primary"
              data-dismiss="modal"
              onclick="addNewPassword()"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="footer py-1 text-center bg-info text-white h6 mb-0">Suryaprakash Agarwal</div>
    <script src="index.js"></script>
  </body>
</html>
